<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_add.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Name">Пользователь: </div>
    <content>
        <form class="input_form" action="#" method="post">
        <div class="info">
            <div class="Label">
                <label>Имя: </label>
                <label>Фамилия: </label>
                <label>Отчество: </label>
                <label>Возраст: </label>
                <label>Группа: </label>
            </div>
            <div class="input">
                <input type="text"  placeholder="Введите имя " required >
                <input type="text"  placeholder="Введите фамилию" required >
                <input type="text"  placeholder="Введите отчество" required >
                <input type="text"  placeholder="Введите возраст" required >
                <input type="text"  placeholder="Введите группу" required >
            </div>
        </div>
        <div class="butt">
        <button class="form_button" type="submit" name="submit">Добавить абитуриента</button>
        </div>
        </form>
        <div class="list">
            <div class="name_list">Список абитуриентов </div>
        </div>
    </content>
</body>
</html>
