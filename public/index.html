<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style_in.css">
    <title>Вход</title>
</head>
<body>
    <div class="label_in">Вход</div>
    <content>
        <form class="input_form" method="post">
            <div class="log">
                <label>Логин: </label>
                <input type="text" name="login" placeholder="Введите логин" required >
            </div>
            <div class="pas">
                <label>Пароль: </label>
                <input type="password" name="password" placeholder="Введите пароль" required >
            </div>
                <button class="form_button" type="submit" name="submit">Войти</button>
          </form>
    </content>
</body>
</html>
