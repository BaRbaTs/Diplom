<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_in.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <div class="label_in">Вход</div>
    <content>
        <form class="input_form" action="#" method="post">
            <div class="log">
                <label>Логин: </label>
                <input type="text" placeholder="Введите логин" required >
            </div>
            <div class="pas">
                <label>Пароль: </label>
                <input type="password" placeholder="Введите пароль" required >
            </div>
                <button class="form_button" type="submit" name="submit">Войти</button>
          </form>
    </content>
</body>
</html>
